{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mero Kharcha & Bachat Tracker - Register</title>
    <style>
        /* Body & Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Wrapper for centering */
        .wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Card Container */
        .card {
            background: #fff;
            width: 900px;
            height: 550px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Left Section (Form) */
        .left {
            width: 50%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #444;
            margin-bottom: 10px;
            padding-left: 85px;
        }

        .subtitle {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
            padding-left: 100px;
        }

        /* Form Styling */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #eee;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.1);
        }

        .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #aaa;
        }

        .btn-login,
        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover,
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }

        /* Divider */
        .divider-text {
            text-align: center;
            margin: 20px 0 10px;
            color: #888;
            font-size: 0.9rem;
        }

        /* Register Button (Secondary) */
        .register,
        .login-link {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #764ba2;
            border-radius: 50px;
            color: #764ba2;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register:hover,
        .login-link:hover {
            background: #764ba2;
            color: #fff;
        }

        /* Right Section (Image) */
        .right {
            width: 50%;
            background: #f0f4fc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .logo-img {
            width: 80%;
            object-fit: contain;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        /* Floating Animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .card {
                flex-direction: column;
                height: auto;
            }

            .left,
            .right {
                width: 100%;
            }

            .right {
                height: 250px;
                padding: 20px;
            }

            .logo-img {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="left">
                <h2>REGISTER</h2>
                <p class="subtitle">Create a new account</p>

                {% if messages %}
                {% for message in messages %}
                <p style="color: red; font-size: 0.8rem;">{{ message }}</p>
                {% endfor %}
                {% endif %}

                <form class="form" method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="icon">ðŸ‘¤</span>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <span class="icon">ðŸ“§</span>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-group">
                        <span class="icon">ðŸ”’</span>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn-register">Register</button>

                    <p class="divider-text">Already have an account?</p>

                    <a href="{% url 'login' %}">
                        <button type="button" class="login-link">Login</button>
                    </a>
                </form>
            </div>

            <div class="right">
                <img src="{% static 'accounts/Logo1.png' %}" alt="Logo" class="logo-img">
            </div>
        </div>
    </div>
</body>

</html>
