<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Body & Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Wrapper for centering */
        .wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Card Container */
        .card {
            background: #fff;
            width: 900px;
            height: 550px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* navbar placed at top-right of viewport */
        .navbar {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        .navbar nav a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #222;
            font-size: 20px;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.85);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        }

        .navbar nav a img {
            width: 20px;
            height: 20px;
        }

        .navbar nav a:hover {
            color: #2f5bff;
            transform: translateY(-1px);
        }

        /* Left Section (Form) */
        .left {
            width: 50%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #444;
            margin-bottom: 10px;
            padding-left: 120px;
        }

        .subtitle {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
            padding-left: 25px;
        }

        /* Form Styling */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 45px 15px 45px;
            border: 2px solid #eee;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.1);
        }

        .icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #aaa;
            display: flex;
            align-items: center;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
            z-index: 10;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #764ba2;
        }

        .btn-login,
        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover,
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }

        /* Message Styling */
        .message-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0fdf4;
            border-radius: 50px;
            border: 1px solid #bbf7d0;
        }

        .success-msg {
            color: #166534;
            font-size: 0.95rem;
            font-weight: 500;
            margin: 0;
        }

        /* Divider */
        .divider-text {
            text-align: center;
            margin: 20px 0 10px;
            color: #888;
            font-size: 0.9rem;
        }

        /* Register Button (Secondary) */
        .register,
        .login-link {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #764ba2;
            border-radius: 50px;
            color: #764ba2;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register:hover,
        .login-link:hover {
            background: #764ba2;
            color: #fff;
        }

        /* Right Section (Image) */
        .right {
            width: 50%;
            background: #f0f4fc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .logo-img {
            width: 80%;
            object-fit: contain;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        /* Floating Animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .card {
                flex-direction: column;
                height: auto;
            }

            .left,
            .right {
                width: 100%;
            }

            .right {
                height: 250px;
                padding: 20px;
            }

            .logo-img {
                width: 50%;
            }

            /* Make navbar smaller on mobile */
            .navbar nav a {
                font-size: 16px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="left">
                <header class="navbar">
                    <nav>
                        <a href="{% url 'index' %}"><img src="{% static 'accounts/house.svg' %}"
                                alt="home icon">Home</a>
                    </nav>
                </header>
                <h2>LOGIN</h2>
                <p class="subtitle">Welcome to Mero Kharcha & Bachat Tracker</p>

                {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                    <p class="success-msg">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}

                <form class="form" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <i class="fa-solid fa-eye password-toggle" id="togglePassword"></i>
                    </div>

                    <button type="submit" class="btn-login">Login</button>

                    <p class="divider-text">Haven't registered yet?</p>

                    <a href="{% url 'register' %}">
                        <button type="button" class="register">Register</button>
                    </a>
                </form>
            </div>

            <div class="right">
                <img src="{% static 'accounts/Logo1.png' %}" alt="Logo" class="logo-img">
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // toggle the icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
