<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper">
    <div class="card">

        <!-- LEFT SIDE -->
        <div class="left">
            <h2>Register</h2>

            <form class="form">
                <div class="input-group">
                    <span class="icon">
                        <img src="person.svg" alt="Person Icon">
                    </span>
                    <input type="text" placeholder="Full Name">
                </div>

                <div class="input-group">
                    <span class="icon">
                        <img src="envelope.svg" alt="Email icon">
                    </span>
                    <input type="text" placeholder="Email">
                </div>

                <div class="input-group">
                    <span class="icon">
                        <img src="lock.svg" alt="Lock Icon">
                    </span>
                    <input type="password" placeholder="Type Password">
                </div>

                <div class="input-group">
                    <span class="icon">
                        <img src="key.svg" alt="Key Icon">
                    </span>
                    <input type="password" placeholder="Confirm Password">
                </div>

                <button class="btn-createAccount">Create Account</button>
                
                <button type="button" class="btn-signin" onclick="window.location.href='index.html'">Sign in</button>

            </form>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">
            <img src="Logo1.png" alt="Logo" class="logo-img">
        </div>
        
    </div>
</div>
</body>
</html>
